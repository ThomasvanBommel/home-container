<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
    <script>
        let navbarAnchors;

        window.onload = () => {
            navbarAnchors = document.querySelectorAll("#navbar a");

            for(let anchor of navbarAnchors)
                anchor.onclick = () => {
                    updateActivePageAnchor(anchor);
                };

            document.querySelector(".year").innerText = new Date().getFullYear();
        };

        function toggleNavigation(){
            document.body.classList.toggle("open-navigation");
        }

        function updateActivePageAnchor(element){
            for(let anchor of navbarAnchors)
                anchor.classList.remove("active");

            element.classList.add("active");
        }
    </script>
</head>
<body>
    <header>
        <div class="flex-container">
            <div id="logo">
                <a href="#">
                    <p>Thomas vanBommel</p>
                </a>
            </div>
            <div class="flex-spacer"></div>
            <div id="navbutton" onclick="toggleNavigation()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="navbar">
            <a href="/" class="active">Home</a>
            <a href="/about">About</a>
            <a href="/images">Images</a>
        </div>
    </header>
    <div id="content">
        Welcome to my application!
    </div>
    <footer>
        &copy; <span class="year"></span>
    </footer>
</body>
</html>
